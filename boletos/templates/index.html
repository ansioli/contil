<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    {% block title %}
	    <title>Contilnet - Telecom</title>
    {% endblock %}
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static "images/icons/favicon.ico" %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css " %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css " %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "vendor/daterangepicker/daterangepicker.css " %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css " %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css " %}">
<!--===============================================================================================-->
</head>
<body>
<div class=container-fluid">
    {% block navbar %}

    {% endblock %}
    <section class="success id="about" >

            <div class="limiter">
                <div class="container-login100 table-responsive">
                {% block body %}
                        <div class="wrap-login100 p-b-160 p-t-50">
                        <form class="login100-form validate-form" method="post">
                            <div class="container">
                                <div class="row">
                                    <div class=" col-md-12 text-center">
                                        <img class="img-200-200" src="{% static "images\Logo.png"%}" alt="Imagem"/>
                                    </div>
                                </div>
                            </div>
                            {% csrf_token %}
                            <div class="wrap-input100 rs1 validate-input" data-validate = "CPF">
                                <input class="input100" type="text" name="username" id="usr">
                                <span class="label-input100">CPF:</span>
                            </div>

                            <div class="wrap-input100 rs2 validate-input" data-validate="Senha">
                                <input class="input100" type="password" name="password" id="pwd">
                                <span class="label-input100">Senha:</span>
                            </div>

                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn" type="submit" >
                                    Entrar
                                </button>
                            </div>
                            {% if erro %}
                                <div class="login100-form container alert" role="alert" style="color: #dc3545"><h5>{{ erro }}</h5> </div>
                            {% endif %}

                    </form>
                </div>
                {% endblock %}
            </div>
        </div>
    </section>
</div>
<!--===============================================================================================-->
	<script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/select2/select2.min.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
<!--===============================================================================================-->
	<script src="{% static "js/main.js" %}"></script>

<script language="Javascript">
    function login() {
        var username = document.getElementById("usr").value;
        var pass = document.getElementById("pwd").value;
        window.open('logado', username, pass);
    }

    function erro() {
        alert("CPF ou Senha Invalido!");
    }
</script>

</body>

</html>
